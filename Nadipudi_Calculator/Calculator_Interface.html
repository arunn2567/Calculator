    <ul id="list">

        <li><a class="menu_sub_items" href="Calculator_Interface.html"> STANDARD CALCULATOR</a></li>

<section id="header1">
    <h1>STANDARD</h1>
<h4>CALCULATOR</h4>
</section>
<section>
    <input type="text" id="cal_screen"  value="0"  >
</section>
<section>
    <table id="cal_digits">
        <tr>
            <td>
                <input type="button" style="background-color: grey; color: white"  id="amp" value="%"/>
            </td>
            <td>
                <input type="button" style="background-color: grey; color: white" id="sqrt" value="âˆš"/>
            </td>
            <td>
                <input type="button" style="background-color: grey; color: white" id="sqr" value="x^2"/>

            </td>
            <td>
                <input type="button" style="background-color: grey; color: white" id="1by" value="1/x"/>

            </td>
        </tr>
        <tr>
            <td>
                <input class="num" style="background-color: lightcoral" type="button" id="ce" value="CE"/>

            </td>
            <td>
                <input class="num" type="button" style="background-color: lightcoral" id="c" value="C"/>
            </td>
            <td>
                <input class="num" type="button" id="backsp" value="<<<"/>

            </td>
            <td>
                <input type="button" style="background-color: darkseagreen" id="div" value="/"/>

            </td>
        </tr>
        <tr>
            <td>
                <input class="num" type="button" id="sev" value="7"/>

            </td>
            <td>
                <input class="num" type="button" id="eig" value="8"/>

            </td>
            <td>
                <input class="num" type="button" id="nin" value="9"/>

            </td>
            <td>
                <input type="button" style="background-color: darkseagreen" id="mul" value="*"/>

            </td>
        </tr>
        <tr>
            <td>
                <input class="num" type="button" id="fou" value="4"/>

            </td>
            <td>
                <input class="num" type="button" id="fiv" value="5"/>

            </td>
            <td>
                <input class="num" type="button" id="six" value="6"/>

            </td>
            <td>
                <input type="button" style="background-color: darkseagreen" id="min" value="-"/>

            </td>

        </tr>
        <tr>
            <td>
                <input class="num" type="button" id="one" value="1"/>
            </td>
            <td>
                <input class="num" type="button" id="two" value="2"/>

            </td>
            <td>
                <input class="num" type="button" id="thr" value="3"/>

            </td>
            <td>
                <input type="button" style="background-color: darkseagreen" id="plu" value="+"/>

            </td>
        </tr>
        <tr>
            <td>
                <input  type="button" style="background-color: slategrey; color: white"  id="plmi" value="+/-" />

            </td>
            <td>
                <input class="num" type="button" id="zer" value="0"/>

            </td>
            <td>
                <input class="num" type="button" id="dot" value="."/>
            </td>
            <td>
                <input type="button" id="eql" style="background-color: lightcoral" value="="/>

            </td>
        </tr>
    </table>
